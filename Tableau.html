
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
</head>
<body>
    <center>
        <h1>exemple basique d'un tableau</h1>
        <br>
        <br>
        <table border="2px" cellpadding="10px" cellspacing="5px">
            <tr>
                <td colspan="3" align="center" bgcolor="green">Exercice tableau</td>
            </tr>
            <tr bgcolor="yellow">
                <td align="center" style="color: white;">année 2021</td>
                <td align="center" style="color: white;">année 2012</td>
                <td align="center" style="color: white;">année 2013</td>
            </tr>
            <tr bgcolor="red">
                <td align="center">100</td>
                <td align="center">200</td>
                <td align="center">150</td>
            </tr>
        </table>
    </center>


</body>
</html>
